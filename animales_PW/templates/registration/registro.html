{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>REGISTRO</title>
{% endblock %}

{% block content %}
<div class="container" id="container-register" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">Registro de usuario</h3>
                    <form method="post" action="{% url 'registro' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block mt-3">Registrar</button>
                    </form>
                    <a href="{% url 'index_new' %}" class="btn btn-link btn-block mt-3">Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<a href="">salir</a>
