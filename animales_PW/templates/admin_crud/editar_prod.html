{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Editar_productos</title>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>EDITOR DE PRODUCTOS</h2>
        <div class="card">
            <div class="card-body py-2">
                <form action="{% url 'registrar_prod' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{ id_producto.nombre }}" class="form-control" placeholder="Nombre"
                               minlength="6" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDescripcion" name="txtDescripcion" value="{{ id_producto.descripcion }}" class="form-control"
                               placeholder="DescripciÃ³n" minlength="10" maxlength="200" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="txtPrecio" name="txtPrecio" value="{{ id_producto.precio }}" class="form-control" placeholder="Precio"
                               min="100" step="100" required>
                    </div>
                    <div class="form-group">
                        <input type="file" id="imgUpload" name="imgUpload" class="form-control-file" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <select id="txtCategoria" name="txtCategoria" class="form-control" required>
                            {% for cat in categorias %}
                                <option value="{{ cat.id }}" {% if id_producto.categoria == cat.id %}selected{% endif %}>{{ cat.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block">GUARDAR</button>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</div>
{% endblock %}
